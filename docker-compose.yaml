version: "3"

services:
  redis-server:
    hostname: redis
    container_name: redis
    restart: always
    image: "redis:6.2.6"
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/config/redis.conf
    command: redis-server --requirepass foobared --include /config/

  postgresql-master:
    hostname: postgresql
    container_name: postgresql
    image: docker.io/bitnami/postgresql:11
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - "postgresql_master_data:/bitnami/postgresql"
    environment:
      - POSTGRESQL_REPLICATION_MODE=master
      - POSTGRESQL_REPLICATION_USER=repl_user
      - POSTGRESQL_REPLICATION_PASSWORD=repl_password
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=my_password
      - POSTGRESQL_DATABASE=my_database
      - ALLOW_EMPTY_PASSWORD=yes

  PostgRestApi:
    hostname: PostgRestAPI
    container_name: PostgRestAPI
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgresql://postgres:my_password@postgresql:5432/my_database
      PGRST_DB_SCHEMA: api
      PGRST_DB_ANON_ROLE: postgres #In production this role should not be the same as the one used for the connection
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost/api
    depends_on:
      - postgresql-master

  questdb:
    image: questdb/questdb
    restart: always
    stdin_open: true
    hostname: questDB
    container_name: questDB
    ports:
      - "9000:9000"
      - "9009:9009"
      - "8812:8812"
    volumes:
      - "questdb_master_data:/root/.questdb/"
    environment:
      - QDB_PG_USER=quest
      - QDB_PG_PASSWORD=my_password

  relayer:
    build:
      context: ./
      dockerfile: Dockerfile
    hostname: relayer
    stdin_open: true
    ports:
      - "3030:3030"
    depends_on:
      - postgresql-master
      - redis-server
      - questdb
    container_name: relayer
    # network_mode: host
    ipc: host

  nginx:
    restart: always
    container_name: nginx
    hostname: nginx
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"

