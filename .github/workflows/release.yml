name: Release

on:
  release:
    types: [created, published]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-and-upload:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: relayer-core-linux-amd64
            binary: target/x86_64-unknown-linux-gnu/release/main
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: relayer-core-macos-arm64
            binary: target/aarch64-apple-darwin/release/main
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: relayer-core-windows-amd64.exe
            binary: target/x86_64-pc-windows-msvc/release/main.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libssl-dev pkg-config

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install protobuf openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install protoc -y
          choco install openssl --no-progress -y
          echo "OPENSSL_DIR=C:\Program Files\OpenSSL-Win64" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Prepare binary artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp ${{ matrix.binary }} ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Prepare binary artifact (Windows)
        if: runner.os == 'Windows'
        run: cp ${{ matrix.binary }} ${{ matrix.artifact }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
